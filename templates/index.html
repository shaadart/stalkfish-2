<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stalkfish - Chess PGN Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <header class="app-header">
    <h1>STALKFISH üêü</h1>
  </header>

  <main class="app-main">
    <!-- PGN Input -->
    <section class="pgn-input">
      <form id="pgnForm">
        <textarea name="pgn" placeholder="Paste your PGN here‚Ä¶"></textarea>
        <button class="btn primary" type="submit">Analyze</button>
      </form>
    </section>

    <!-- Summary Screen -->
    <section id="summary-screen" class="screen summary-screen">
      <h2>Game Summary</h2>
      <div class="accuracy-values">
        <div>White: <span id="white-accuracy">0%</span></div>
        <div>Black: <span id="black-accuracy">0%</span></div>
      </div>
      <ul class="move-types">
        <li>Brilliant: <span id="brilliant-count">0</span></li>
        <li>Great:     <span id="great-count">0</span></li>
        <li>Best:      <span id="best-count">0</span></li>
        <li>Excellent: <span id="excellent-count">0</span></li>
        <li>Good:      <span id="good-count">0</span></li>
        <li>Inaccuracy:<span id="inaccuracy-count">0</span></li>
        <li>Mistake:   <span id="mistake-count">0</span></li>
        <li>Blunder:   <span id="blunder-count">0</span></li>
      </ul>
      <button id="start-review" class="btn secondary">Start Review</button>
    </section>

        <!-- Info & Recommendation -->
        <div id="info" class="info-bar"></div>
        <div id="better-move" class="better-move-panel screen"></div>
    <!-- Board + Moves -->
    <section id="container" class="screen analysis-screen">
      <div id="board"></div>
      <div id="moves-table">
        <table>
          <thead>
            <tr><th>White</th><th>Black</th></tr>
          </thead>
          <tbody id="moves-list"></tbody>
        </table>
      </div>
    </section>


  </main>

  <footer class="app-footer">
    <p>Powered by Stockfish & Chessboard.js</p>
    <p>Made by <a href="https://github.com/shaadart" target="_blank">Shaad</a> for the sake of chess</p>
  </footer>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <!-- Your custom scripts -->
  <script src="{{ url_for('static', filename='js/board.js') }}"></script>
  <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
</body>
</html>
