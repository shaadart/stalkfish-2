<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess PGN Analyzer</title>
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Chess PGN Analyzer</h1>
  <form id="pgnForm">
    <textarea name="pgn" rows="10" cols="60"
      placeholder="Paste PGN here…"></textarea><br>
    <button type="submit">Analyze</button>
  </form>

  <!-- Main review container -->
  <div id="container" style="display:none;">
    <div id="board"></div>

    <div id="moves-table">
      <table>
        <thead>
          <tr>
            <th>White</th>
            <th>Black</th>
          </tr>
        </thead>
        <tbody id="moves-list">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Info & better‑move panels -->
  <div id="info"></div>
  <div id="better-move" style="display:none;"></div>

  <!-- Summary screen -->
  <div id="summary-screen" style="display:none;">
    <h2>Game Summary</h2>
    <div id="accuracy-values">
      <span id="white-accuracy">White: 0%</span>
      <span id="black-accuracy">Black: 0%</span>
    </div>
    <ul id="move-types">
      <li>Brilliant: <span id="brilliant-count">0</span></li>
      <li>Great:     <span id="great-count">0</span></li>
      <li>Best:      <span id="best-count">0</span></li>
      <li>Excellent: <span id="excellent-count">0</span></li>
      <li>Good:      <span id="good-count">0</span></li>
      <li>Inaccuracy:<span id="inaccuracy-count">0</span></li>
      <li>Mistake:   <span id="mistake-count">0</span></li>
      <li>Blunder:   <span id="blunder-count">0</span></li>
    </ul>
    <button id="start-review">Start Review</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/board.js') }}"></script>
  <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
</body>
</html>
